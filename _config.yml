# Site wide configuration

title:
description:
logo: # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: en
url:

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist


# Octopress configuration

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: article
page_layout: article

# Format titles with titlecase?
titlecase: true


# Site owner
owner: 
  name: Ryan Riopelle
  email: ryan.riopelle@gmail.com
  twitter: https://twitter.com/ryanriopelle
  google: Ryan Riopelle
    ad-client:
    ad-slot:
  bio: "I am an engineer with who loves the ocean and big data."
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname: "Ryan"


exclude: ["lib", "config.rb", ".sass-cache", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "*.sublime-project", "*.sublime-workspace", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "node_modules", "Gruntfile.js", "package.json"]
